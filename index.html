<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jquery-3.2.1.js"></script>
    <title>Exercice 2</title>
  </head>
  <body>
      <img src="images/image.jpg" id="image" />
      <script>
      //Mise en place du double clique sur l'id image
      $('#image').dblclick(function(){
        //Changement de la largeur de l'image quand on double clique
        $('#image').css('width' , '500px');
      });
      </script>
  </body>
</html>
